
<div layout="column" flex="grow">
    <div layout="column">
        <h2>Recent images</h2>
        <div flex="100" ng-show="vm.loading">
            <i class="fa fa-cog fa-spin fa-5x"></i>
            <p></p>
        </div>
    </div>
    <h4 ng-hide="!vm.loading && vm.images.length">No recent images.</h4>
    <masonry column-width="25%" layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-hide="vm.loading">
        <div masonry-brick class="masonry-brick" ng-repeat="image in vm.images">
            <img ng-src="{{image.url}}" alt="{{image.title}}" />
            <div>
                <b>{{image.title}}</b> by <a href="#/User/{{image.createdBy}}">{{image.author}}</a>, {{image.when}}
            </div>
        </div>
    </masonry>
</div>
