
<div layout="column" flex="grow" ng-show="vm.isAuthenticated()">
    <div layout="column">
        <h2>Recent images</h2>
        <div flex="100" ng-show="vm.loading">
            <i class="fa fa-cog fa-spin fa-5x"></i>
            <p></p>
        </div>
    </div>
    <h4 ng-hide="vm.images.length">No recent images.</h4>
    <div layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" ng-hide="vm.loading">
        <md-card class="mybooks-card" ng-repeat="image in vm.images">
            <img ng-src="{{image.url}}" class="md-card-image img-responsive bookimg" alt="{{image.title}}"  />
            <md-card-content>
                <div class="booktitle">{{image.title}}</div>
            </md-card-content>
        </md-card>
    </div>
</div>
