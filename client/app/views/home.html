
<div layout="column" flex="grow" ng-show="vm.isAuthenticated()">
    <div layout="column">
        <h2>Recent images</h2>
        <div flex="100" ng-show="vm.loading">
            <i class="fa fa-cog fa-spin fa-5x"></i>
            <p></p>
        </div>
    </div>
    <h4 ng-hide="!vm.loading && vm.images.length">No recent images.</h4>
    <div class="grid" layout="row" layout-padding layout-wrap layout-fill style="padding-bottom: 32px;" 
         data-masonry='{ "itemSelector": ".grid-item", "columnWidth": "20%" }' ng-hide="vm.loading">
        <div class="grid-item" ng-repeat="image in vm.images">
            <img ng-src="{{image.url}}" alt="{{image.title}}" />
        </div>
    </div>
</div>
